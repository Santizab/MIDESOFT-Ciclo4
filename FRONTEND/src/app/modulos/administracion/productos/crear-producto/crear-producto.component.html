<p>Formulario para Creacion de un Nuevo Producto</p>
<div class="row">
    <form [formGroup]="fgValidador" (ngSubmit)=" GuardarProducto()" id="registro" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="nombre" id="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s3">
          <input formControlName="precio" id="precio" type="number" class="validate">
          <label for="precio">Precio</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s9">
          <input formControlName="descripcion" id="descripcion" type="text" class="validate">
          <label for="descripcion">Descripcion</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s9">
          <input formControlName="marca" id="marca" type="text" class="validate">
          <label for="marca">Marca</label>
        </div>
      </div>
        <div class="row">
            <div class="input-field col s9">
            <input formControlName="referencia" id="referencia" type="text" class="validate">
            <label for="referencia">Referencia</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s9">
              <input formControlName="imagen" id="imagen" type="text" class="validate">
              <label for="imagen">URL de Imagen</label>
            </div>
        </div>
        <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
