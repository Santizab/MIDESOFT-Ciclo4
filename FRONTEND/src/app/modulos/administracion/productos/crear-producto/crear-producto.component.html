<p>Formulario para Creacion de un Nuevo Producto</p>
<div class="row">
    <form id="registro" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="precio" type="number" class="validate">
          <label for="precio">Precio</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="descripcion" type="text" class="validate">
          <label for="descripcion">Descripcion</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="marca" type="text" class="validate">
          <label for="marca">Marca</label>
        </div>
      </div>
        <div class="row">
            <div class="input-field col s12">
            <input id="referencia" type="text" class="validate">
            <label for="referencia">Referencia</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <input id="imagen" type="text" class="validate">
              <label for="imagen">URL de Imagen</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
